<img src={{product.image1}} width=150px height=200px;>
<img src={{product.image2}} width=150px height=200px>
<img src={{product.image3}} width=150px height=200px><br>
<h3>
    <a href="{{product.link}}" [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.rating">
    Rating: {{ product.rating }}
  </p>
  <p *ngIf="product.likes">
    Likes: {{ product.likes }}
  </p>
